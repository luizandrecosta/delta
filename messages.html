<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-toastr-master/dist/angular-toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">

    <link rel="stylesheet" href="app/css/media-queries.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr-master/dist/angular-toastr.tpls.js"></script>

    <script src="app/js/delta-config.js"></script>
    <script src="app/js/controller/index-controller3.js"></script>
    <script src="app/arquitetura/service/alert-service.js"></script>
    <script src="app/arquitetura/filter/maiuscula.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
</head>
<body ng-app="delta"  >
<div ng-controller="IndexController3" class="container">
    <div class="panel panel-default">

        <div class="panel-heading">Cadastro de Pessoas</div>
        <div class="panel-body">
            <form name="formPessoa" ng-submit="salvar()" novalidate>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group" ng-class="{'has-error':formPessoa.nome.$invalid && formPessoa.nome.$touched}">
                        <label class="control-label">Nome</label>
                        <input type="text" class="form-control"
                               ng-model="entidade.nome"
                                name="nome"
                                required
                                ng-maxlength="8"
                                ng-minlength="3">
                        <div ng-messages="formPessoa.nome.$error"
                            ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                            <div ng-messages-include="app/templates/messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label ng-class="{'has-error':formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">Sobrenome</label>
                        <input type="text" class="form-control"
                               ng-model="entidade.sobrenome"
                               name="sobrenome"
                               ng-maxlength="8"
                               ng-minlength="3"
                                required>
                        <div ng-messages="formPessoa.sobrenome.$error"
                             ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                            <div ng-messages-include="app/templates/messages.html"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label ng-class="{'has-error':formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched}">Data</label>
                        <input type="date" class="form-control"
                               ng-model="entidade.nascimento"
                               name="nascimento"
                                required>
                        <div ng-messages="formPessoa.nascimento.$error"
                             ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                            <div ng-messages-include="app/templates/messages.html"></div>

                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label ng-class="{'has-error':formPessoa.cor.$invalid && formPessoa.cor.$touched}">Cor</label>
                        <input type="text" class="form-control"
                               ng-model="entidade.cor"
                               name="cor"
                               required>


                        </div>
                    </div>
                </div>


            </div>
            </form>
            <!--table class="table">

                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Nascimento</th>
                </tr>
                <tr ng-repeat="pessoa in listaDePessoas">
                    <td ng-bind="::pessoa.nome"></td><!-- os :: servem para executar o bind apenas uma vez-->
                    <!--td ng-bind="::pessoa.sobrenome | maiusculo"></td>
                    <td ng-bind="::pessoa.nascimento | date: 'dd/MM/yyyy'"></td>

                </tr>

            </table-->
            <div class="row">
                <div class="col-sm-12">
                    <div ui-grid="gridOptions"
                        style="height: 200px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn-primary" ng-click="salvar()">
                        <i class="fa fa-save"></i>
                        Salvar</button>
                    <button class="btn-default" ng-click="limpar()">
                        <i class="fa fa-eraser"></i>
                        Limpar</button>
                    <button class="btn-danger">
                        <i class="fa fa-trash"></i>
                        Excluir</button>
                </div>
            </div>


        </div>
    </div>

</div>

</body>
